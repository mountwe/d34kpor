<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>D3 Test</title>
	<script type="text/javascript" src="d3.v3.js"></script>
	<style type="text/css">
		
		div.bar {
			display: inline-block;
			width: 20px;
			margin-right: 2px;
			background-color: SteelBlue;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		var dataset = [5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
						11, 12, 15, 20, 18, 17, 16, 18, 22, 25 ];
		var w = 500;
		var h = 100;
		var barPadding = 1;
		var svg = d3.select("body")
			.append("svg")
			.attr("width", w)
			.attr("height", h)
		svg.selectAll("rect")
			.data(dataset)
			.enter()
			.append("rect")
			.attr("x", function(d, i) {
				return i * (w / dataset.length - barPadding);
			})
			.attr("y", function(d) {
				return h - d * 4; //Height minus data value.
				                 //Scale height by factor of 4.
			})
			.attr("width", 20)
			.attr("height", function(d) {
				return d * 4;
			})
			.attr("fill", "teal");
	</script>
</body>
</html>
